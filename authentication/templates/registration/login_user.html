{% extends "base.html" %}

{% block content %}
  <form method="post" action="{% url 'authentication:login' %}">
    {% csrf_token %}

    {% for field in form %}
      <div class="field">
        <label class="label">{{ field.label }}</label>
        <div class="control">
          {{ field }}
        </div>
      </div>
    {% endfor %}

    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Login</button>
      </div>
    </div>
  </form>
{% endblock %}
